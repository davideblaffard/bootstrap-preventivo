<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap preventivo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap -->
</head>
<body>
    
    <!-- header - navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            
            <div class="container"> 

                <a class="navbar-brand" href="#">Bool Factory</a>

                <div class="d-flex"> 

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                        
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Contatti</a>
                                </li>             
                            </ul>
            
                        </div>

                </div>

            </div>
        
        </nav>
    </header>
    <!-- /header - navbar -->

    <!-- main -->
     <main>
        <div class="container">

            <div class="row">
            
                <div class="col-12">

                    <h1>Richiesta preventivo</h1>
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>

                    <!-- form -->
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nome</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Cognome</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                      
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                            
                        </div>

                        <!-- select -->
                        <label for="exampleFormSelect" class="form-label">Tipo di lavoro</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                         <!-- /select -->

                        <!-- text area -->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Textarea con Bootstrap 5</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                         <!-- /text area -->

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Codice promozionale (opzionale)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Accetto la privacy policy</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                      <!-- /form -->
                </div>

            </div>

        </div>
     </main>
    <!-- /main -->
    <!-- main.js file -->
    <script src="main.js"></script>
    <!-- /main.js file -->
</body>
</html>
