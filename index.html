<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap preventivo</title>
    <!-- bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <!-- /bootstrap -->
</head>
<body>
    
    <!-- header - navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            
            <div class="container"> 

                <a class="navbar-brand" href="#">Bool Factory</a>

                <div class="d-flex"> 

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                        
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Contatti</a>
                                </li>             
                            </ul>
            
                        </div>

                </div>

            </div>
        
        </nav>
    </header>
    <!-- /header - navbar -->

    <!-- main -->
     <main>
        <div class="container mt-3 mb-6">

            <div class="row justify-content-center">
            
                <div class="col-12 col-lg-8">

                    <h1>Richiesta preventivo</h1>
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>

                    <!-- form -->
                    <form id="budgetRequest">
                        <div class="mb-3">
                          <label for="inputName" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="inputName">
                          
                        </div>

                        <div class="mb-3">
                            <label for="inputSurname" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="inputSurname">                      
                        </div>

                        <div class="mb-3">
                            <label for="inputaEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" >                            
                        </div>

                        <!-- select -->
                        <div class="mb-3">
                        <label for="jobSelection" class="form-label">Tipo di lavoro</label>
                        <select class="form-select" id="jobSelection">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option value="1">Backend Development</option>
                            <option value="2">Frontend Development</option>
                            <option value="3">Project Analysis</option>
                          </select>
                        </div>
                         <!-- /select -->

                        <!-- text area -->
                        <div class="mb-3">
                            <label for="textArea" class="form-label">Textarea con Bootstrap 5</label>
                            <textarea class="form-control" id="textArea" rows="3"></textarea>
                          </div>
                         <!-- /text area -->

                        <div class="mb-3">
                            <label for="promoCode" class="form-label">Codice promozionale (opzionale)</label>
                            <input type="text" class="form-control" id="promoCode">
                        </div>
                        
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="checkBox">
                          <label class="form-check-label" for="check">Accetto la privacy policy</label>
                        </div>
                        <div class="d-flex mt-4 mb-5 justify-content-between">
                            <button type="submit" class="btn btn-primary" >Calcola Preventivo</button>
                            <div id="finalPriceDisplay" class="d-none">Prezzo Finale</div>
                        </div>
                      </form>
                      <!-- /form -->
                </div>



                <div class="col col-lg-4">
                    <!-- card -->

                    <div class="card" style="width: 18rem;">
                        
                        <div class="card";
                        >
                            <svg 
                            class="bd-placeholder-img card-img-top fw-bold fs-1" 
                            width="300"
                            height="200"
                            role="img" 
                            aria-label="Placeholder: Image cap" 
                            focusable="false"
                            >
                                <rect width="100%" height="100%" fill="grey";></rect>/>
                                <text x="50%" y="50%" text-anchor="middle" fill="white">300 x 200</text>
                            </svg>
                    
                        </div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item fw-bold">I nostri contatti</li>
                        <li class="list-group-item">help@boolfactory.test</li>
                        <li class="list-group-item">+1122334455</li>
                        </ul>
                        <div class="card-body mb-5">
                        <a href="#" class="card-link">Help Desk</a>
                        </div>
                    </div> 
                    <!-- /card -->
                </div>

                <!-- footer -->
                <footer>
                    
                        <nav class="navbar sticky-bottom mt-5 bg-body-tertiary bg-body-tertiary bg-dark" data-bs-theme="dark">
                            <div class="container">
                              <h5 class="navbar-brand mx-auto fs-4">@ 2024 - Tutti i diritti riservati</h5>
                            </div>
                        </nav>     
                    
                </footer>
                <!-- /footer -->
                
            </div>

        </div>
     </main>
    <!-- /main -->
     
    <!-- main.js file -->
    <script src="main.js"></script>
    <!-- /main.js file -->
</body>
</html>
